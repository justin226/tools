  <script>
    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            vars[key] = value;
        });
        return vars;
    }
    function getUrlParam(parameter, defaultvalue){
        var urlparameter = defaultvalue;
        if(window.location.href.indexOf(parameter) > -1) {
            urlparameter = getUrlVars()[parameter];
        }
        return urlparameter;
    }
    if(getUrlParam("url", "none") != "none") {
      if(getUrlParam("url", "https://justin226.github.io") != "" || getUrlParam("url", "https://justin226.github.io") != undefined){
        location.replace(getUrlParam("url", "https://justin226.github.io"));
      } else {
        document.getElementById("error").innerHTML = "<h1>OOOOps!</h1><hr><p>An error has occured. Redirection failed.</p>"
      }
    } else {
